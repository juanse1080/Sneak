<body>
  <main>
    <header>
      <nav>

        <i role="button" id="bar" class="

        <li role="tab" data-value="branding" class="filter nav-item">

        </li>
        <li role="tab" data-value="app" class="filter nav-item">App</li>

        <div class="portfolio-grid-item item-1">

        <div class="portfolio-grid-item item-2">
